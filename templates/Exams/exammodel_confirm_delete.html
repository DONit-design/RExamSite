{% extends 'RExam/MainTemplate.html' %}
{% load static %}
{% block title %}Удалить экзамен?{% endblock title %}
{% block head %}
    <link rel="stylesheet" href="{% static 'Exams/style.css' %}"/>
{% endblock head %}
{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <p>Вы действительно хотите удалить "{{ object.name }}" ?</p>
        <button type="submit" value="Confirm" class="btn btn-danger">Удалить</button>
    </form>
{% endblock content %}
